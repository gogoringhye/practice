<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크아</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav_bgg.png" type="image/x-icon">
</head>

<body>
    <div class="text">0</div>

    <div class="fixed-bg" 
        data-200="background-color:black;"
        data-1001="width:100%; background-image: url('img/map6.png');" 
        data-2000="background-image: url('img/map2.png');">

        <section id="slide01" class="slide" data-0="top:0%" data-500="opacity:0.8; top:-100%">
            <div class="slide-content">
                <h2>11</h2>
                <p>11</p>
            </div>
        </section>

        <section id="slide02" class="slide" data-1000="opacity:0; transform:translateY(100%)"
            data-1001="opacity:1; transform:translateY(0%)" data-2000="opacity:0;">
            <div class="slide-content">
                <h2>22</h2>
                <p>22</p>
            </div>
        </section>

        <section id="slide03" class="slide" data-1000="opacity:0; top:-100%" data-2000="opacity:1; top:0"
            data-3000="opacity:0">
            <div class="slide-content">
                <h2>33</h2>
                <p>33</p>
            </div>
        </section>

        <section id="slide04" class="slide" data-2000="opacity:0" data-3000="opacity:1">
            <div class="slide-content" data-2000="top:200px" data-3000="top:0">
                <h2>44</h2>
                <p>44</p>
            </div>
        </section>

        <section id="slide05" class="slide"
            data-2500="top:100%"
            data-4000="top:-100%">
            <img src="img/shuttle.png" alt="shuttle">
        </section>

    </div>

    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        let text = document.querySelector('.text');

        window.addEventListener('scroll', function () {
            let wScroll = window.pageYOffset;
            console.log(wScroll)

            text.innerHTML = parseInt(wScroll);
        })
    </script>
</body>

</html>
